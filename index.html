<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання готелю</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Бронювання готелю</h1>
        <nav>
            <ul>
                <li><a href="#home">Головна</a></li>
                <li><a href="#rooms">Номери</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Ласкаво просимо до нашого готелю!</h2>
        <p>Забронюйте номер за кілька кроків.</p>
    </section>

    <section id="rooms">
        <h2>Вибір номера</h2>
        <form id="booking-form">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Дата заїзду:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Дата виїзду:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="room-type">Тип номера:</label>
            <select id="room-type" name="room-type">
                <option value="single">Одиномісний</option>
                <option value="double">Двомісний</option>
                <option value="suite">Люкс</option>
            </select>

            <button type="submit">Забронювати</button>
        </form>
    </section>

    <section id="contact">
        <h2>Контакти</h2>
        <p>Телефон: +380 (99) 123 45 67</p>
        <p>Email: hotel@example.com</p>
    </section>

    <footer>
        <p>&copy; 2024 Бронювання готелю</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
